<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Current Orders</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
</head>

<body>
	<div ng-controller="currentOrdersCustomerController">
		<div class="generic-container ng-cloak">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">Current Orders</span>
				</div>
				
				<table class="table table-hover table-rounded">
					<thead>
				    	<tr>
				      		<th scope="col">Order Details</th>
				      		<th scope="col">Status</th>
				      		<th scope="col">Cost</th>
				   	 	</tr>
				  	</thead>
			  		<tbody>
			    		<tr ng-repeat="order in orders"
				        	ng-click="selectOrder(order)"
				        	ng-class="{ 'selected': order === selectedOrder }">
						 	<td>
					     		<div ng-repeat="drink in order.beverages">{{ drink.name }}</div>
					  		</td>
							<td>{{ order.status }}</td>
							<td>{{ order.cost }}</td>
		   		 		</tr>
			  		</tbody>
				</table>
			</div>
			
			<footer>
				<div class="row">
					<div class="form-actions floatRight">
						<button 
							class="btn btn-primary btn-sm"
							ng-click="pickUpOrder()"
							ng-disabled="!selectedOrder">
							
							Pick Up Order 
						</button>
					</div>
				</div>
			</footer>
			<div ng-show="success">Order successfully picked up.</div>
			<div ng-show="failure">Error while picking up orders.</div>
		</div>
	</div>
</body>
</html>
