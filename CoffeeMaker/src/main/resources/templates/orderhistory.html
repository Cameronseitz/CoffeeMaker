<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Order History</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/app.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
</head>

<body>
	<div ng-controller="orderHistoryController">
		<div class="generic-container ng-cloak">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">Order History</span>
				</div>
				
				<table class="table table-hover table-rounded">
					<thead>
						<tr>
				        	<th scope="col">Order Details</th>
				            <th scope="col">Status</th>
				      		<th scope="col">Cost</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				    	<tr ng-repeat="order in orders">
						 	<td>
					     		<div ng-repeat="drink in order.beverages">{{ drink.name }}</div>
					  		</td>
							<td>{{ order.status }}</td>
							<td>{{ order.cost }}</td>
			   		 	</tr>
				  	</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
